name: three 

input_files:
  airfield_file: ./data/airfields/three.csv
  topography_file: ./data/topography/alosalpscustomLCC100m.asc
  result_folder: ./results/three
  compute: ./compute  
  # compute: ./compute.exe for windows
  mapcssTemplate: ./templates/mapcss.mapcss

CRS:
  name: 100001
  definition: +proj=lcc +lat_0=45.7 +lon_0=10.5 +lat_1=44 +lat_2=47.4 +x_0=700000 +y_0=250000 +datum=WGS84 +units=m +no_defs

glide_parameters:
  glide_ratio: 20
  ground_clearance: 0
  circuit_height: 250

calculation_parameters:
  max_altitude: 3000

rendering:
  contour_height: 100

gurumaps: true
exportPasses: true
reset_results: true

merged_output_name: merged_output
